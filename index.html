<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="input_container">
            <form action="" id="form__group">
                <input type="text" placeholder="Add a task..." id="task_input">
                <label for="task_input">Add a task...</label>
                <button id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
        <div class="tasksContainer">
            <div id="task_container"></div>
            <div id="doneTaskContainer"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
